{% load wagtailcore_tags wagtailimages_tags %}

{% image value.bg_image original as tmp %}

<style>
#hero {
  width: 100%;
  height: 100vh;
  background: url("{{ tmp.url }}") top center;
  background-size: cover;
}
#hero:before {
  content: "";
  background: rgba(5, 13, 24, 0.3);
  position: absolute;
  bottom: 0;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1;
}
</style>
<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
<div class="hero-container" data-aos="fade-in">
  <h1>{{ value.heading }}</h1>
  <p>Jsem <span class="typed" data-typed-items="{{ value.sub_heading }}"></span></p>
</div>
</section>
