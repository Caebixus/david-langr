{% load wagtailcore_tags wagtailimages_tags %}


<section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>{{ value.heading }}</h2>
      <p>{{ value.sub_heading }}</p>
    </div>

<!--    <div class="row" data-aos="fade-up">-->

<!--          <li data-filter=".filter-card">Card</li>-->

<!--        </ul>-->
<!--      </div>-->
<!--    </div>-->

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

      {% for item in value.portfolio_list %}
      <div class="col-lg-4 col-md-6 portfolio-item filter-{{ item.portfolio_tag }}">
        <p class="text-center"><strong>{{ item.portfolio_name }}</strong></p>
        <div class="portfolio-wrap">
          {% image item.image height-335 as tmp %}
          <img src="{{ tmp.url }}" class="img-fluid" alt="{{ tmp.name }}">
          <div class="portfolio-links">
            <a href="{{ item.portfolio_url }}" title="More Details"><i class="bx bx-link"></i></a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</section>
